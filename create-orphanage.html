<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Orphanages</title>

    <!-- leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- layout related -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/page-create-orphanage.css">
    <link rel="stylesheet" href="./css/form.css">
</head>

<body>
    <div id="page-create-orphanage">
        <aside>
            <header>
                <a href="./index.html">
                    <img class="logo" src="./images/logo.png" alt="">
                </a>
            </header>
            <footer>
                <a class="backward-btn" href="./orphanages.html">
                    <button>
                        <img class="logo" src="./images/seta.png" alt="">
                    </button>
                </a>
            </footer>
        </aside>
        <main>
            <div class="create-orphanage">
                <form action="save-orphanage" method="GET">

                    <h1>Info</h1>
                    <hr>
                    <div class="map-container">
                        <div id="mapid">
                            <input type="hidden" name="lat" value="lat">
                            <input type="hidden" name="lng" value="lng">
                        </div>
                        <footer>
                            <h3>Click to add location</h3>
                        </footer>
                    </div>

                    <div class="input-block">
                        <label for="institution-name">Institution Name</label>
                        <input type="text" name="institution-name" required>
                    </div>

                    <div class="input-block">
                        <label for="about">About <span>Max 300 characters</span></label>
                        <textarea name="about" id="about" cols="20" rows="5" required></textarea>
                    </div>

                    <div class="input-block">
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone" required>
                    </div>

                    <div class="input-block">
                        <label for="Photos">Photos</label>
                        <div class="photos-url">
                            <div id="photo-url-input">
                            <input type="text" name="photos" required>
                            <img src="./images/delete.png" alt="">
                            </div>
                        </div>

                        <button id="addimage-btn" type="button">+</button>
                    </div>

                    <h1>Visit</h1>
                    <hr>

                    <div class="input-block">
                        <label for="sobre">How to</label>
                        <textarea name="about" id="about" cols="20" rows="5" required></textarea>
                    </div>

                    <div class="input-block">
                        <label for="opening-hours">Opening Hours</label>
                        <input type="text" id="opening-hours" name="opening-hours" required>
                    </div>

                    <div class="input-block">
                        <label for="open-on-weekends">Open on Weekends</label>
                        <div id="open-on-weekends">
                            <button class="active-btn" type="button">Yes</button>
                            <button type="button">No</button>
                            <span hidden data-open-on-weekends="1"></span>
                        </div>
                    </div>

                    <button type="submit">
                        Send
                    </button>

                </form>
            </div>
        </main>
    </div>

    <!-- javascripts -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <script src="./js/page-create-orphanage.js"></script>
</body>

</html>
